name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs-checks:
    name: Docs Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: docs/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build
        run: mkdocs build --strict

  backend-agent-checks:
    name: Backend Agent Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/agent
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/agent/pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install backend + dev dependencies
        run: pip install -e ".[dev]"

      - name: Verify CLI command docs are up-to-date
        run: |
          python scripts/generate_cli_docs.py
          git -C ../.. diff --exit-code -- docs/cli-commands.md

      - name: Compile package
        run: python -m compileall -q g_agent

      - name: Ruff (error checks)
        run: ruff check g_agent tests --select F

      - name: Run tests
        run: pytest -q

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - docs-checks
      - backend-agent-checks
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract release notes from CHANGELOG.md
        id: notes
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re

          tag = os.environ.get("GITHUB_REF_NAME", "").strip()
          version = tag[1:] if tag.startswith("v") else tag
          changelog = pathlib.Path("CHANGELOG.md")
          text = changelog.read_text(encoding="utf-8") if changelog.exists() else ""

          pattern = rf"^## \[{re.escape(version)}\][^\n]*\n(.*?)(?=^## \[|\Z)"
          match = re.search(pattern, text, flags=re.MULTILINE | re.DOTALL)
          notes = (match.group(1).strip() if match else "").strip()
          if not notes:
              notes = "See CHANGELOG.md for details."

          out = pathlib.Path(os.environ["GITHUB_OUTPUT"])
          with out.open("a", encoding="utf-8") as f:
              f.write(f"version={version}\n")
              f.write("notes<<EOF\n")
              f.write(notes + "\n")
              f.write("EOF\n")
          PY

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: g-agent v${{ steps.notes.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
