name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs:
    name: Docs Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: docs/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build
        run: mkdocs build --strict

  backend-agent:
    name: Backend Agent Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/agent
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/agent/pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install backend + dev dependencies
        run: pip install -e ".[dev]"

      - name: Compile package
        run: python -m compileall -q g_agent

      - name: Ruff (error checks)
        run: ruff check g_agent tests --select F

      - name: Run tests
        run: pytest -q
