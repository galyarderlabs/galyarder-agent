version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/backend/agent/bridge"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      bridge-all:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/backend/agent"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      python-all:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      docs-python-all:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      actions-all:
        patterns:
          - "*"
