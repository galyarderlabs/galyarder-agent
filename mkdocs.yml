site_name: Galyarder Agent
site_description: Practical, secure, self-hosted personal AI assistant documentation.
site_url: https://galyarderlabs.github.io/galyarder-agent/
repo_url: https://github.com/galyarderlabs/galyarder-agent
repo_name: galyarderlabs/galyarder-agent

theme:
  name: material
  logo: assets/logo-mark.svg
  favicon: assets/logo-mark.svg
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
  palette:
    - scheme: slate
      primary: black
      accent: light blue

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Install Matrix: install-matrix.md
  - Configuration: configuration.md
  - CLI Commands: cli-commands.md
  - Channels: channels.md
  - Operations: operations.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Security: security.md
  - Contributing: contributing.md
  - CLI Error Style: cli-error-style.md
  - Roadmap:
      - OpenClaw Delta Plan: roadmap/openclaw-delta.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/galyarderlabs/galyarder-agent

extra_css:
  - styles/extra.css
